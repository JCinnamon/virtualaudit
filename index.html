<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Audit Instrument with Historical Imagery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map, #pano {
            height: 400px;
            width: 100%;
        }
        #form, #dateSelector {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="pano"></div>
    <div id="dateSelector">
        <label for="imageDate">Select Image Date:</label>
        <select id="imageDate"></select>
    </div>
    <form id="form">
        <h2>Record Built Environment Features</h2>
        <label for="feature">Feature Type:</label>
        <select id="feature" name="feature">
            <option value="building">Building</option>
            <option value="road">Road</option>
            <option value="park">Park</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="condition">Condition:</label>
        <select id="condition" name="condition">
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
            <option value="poor">Poor</option>
        </select><br><br>
        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        let map, panorama, drawingManager;
        let selectedArea;
        let streetViewService;

        function initMap() {
            const defaultLocation = { lat: 49.886324, lng: -119.493454 }; // Kelowna

            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 14,
            });

            panorama = new google.maps.StreetViewPanorama(
                document.getElementById("pano"),
                {
                    position: defaultLocation,
                    pov: { heading: 165, pitch: 0 },
                    zoom: 1,
                    visible: true
                }
            );

            map.setStreetView(panorama);

            drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.RECTANGLE,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['rectangle'],
                },
            });

            drawingManager.setMap(map);

            google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {
                if (selectedArea) {
                    selectedArea.setMap(null);
                }
                selectedArea = event.overlay;
                drawingManager.setDrawingMode(null);
            });

            streetViewService = new google.maps.StreetViewService();

            // Add listener for pano_changed event
            google.maps.event.addListener(panorama, 'position_changed', function() {
                updateImageDateSelector();
            });

            // Initial update of image date selector
            updateImageDateSelector();
        }

        function updateImageDateSelector() {
            const dateSelect = document.getElementById('imageDate');
            dateSelect.innerHTML = ''; // Clear existing options

            streetViewService.getPanorama({ location: panorama.getPosition(), radius: 50 }, function(data, status) {
                if (status === google.maps.StreetViewStatus.OK) {
                    if (data.time && data.time.length > 0) {
                        data.time.forEach((timestamp, index) => {
                            const option = document.createElement('option');
                            option.value = data.pano;
                            const date = new Date(timestamp);
                            option.textContent = date.toLocaleDateString();
                            dateSelect.appendChild(option);

                            if (index === 0) {
                                panorama.setPano(data.pano);
                            }
                        });

                        // Add event listener to date selector
                        dateSelect.addEventListener('change', function() {
                            const selectedPano = this.value;
                            panorama.setPano(selectedPano);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.textContent = 'No historical imagery available';
                        dateSelect.appendChild(option);
                    }
                } else {
                    console.error('Street View data not found for this location.');
                }
            });
        }

        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                feature: formData.get('feature'),
                condition: formData.get('condition'),
                notes: formData.get('notes'),
                lat: panorama.getPosition().lat(),
                lng: panorama.getPosition().lng(),
                heading: panorama.getPov().heading,
                pitch: panorama.getPov().pitch,
                imageDate: document.getElementById('imageDate').options[document.getElementById('imageDate').selectedIndex].textContent
            };

            // Convert data to CSV
            const csv = Papa.unparse([data]);

            // Create a Blob with the CSV data
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });

            // Create a download link and trigger the download
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "audit_data.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        // Load Google Maps API asynchronously
        (function() {
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBNVN2mixyttHxNeZjX63A96vEMtx0Nmio&libraries=drawing&callback=initMap';
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
